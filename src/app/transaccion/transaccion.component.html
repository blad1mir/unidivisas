<app-menu></app-menu>
<h1 align="center">Detalles de la transacción:</h1>

<div class="row" >
    <div class="col-med-3 offset-md-2" *ngIf="solicitud">
        <div class="card" style="width: 30rem;">
            <div class="card-body" align=left>
                <h3 class="card-title" align=center>Información</h3>
                    <p align=center >Aquí podrás ver a detalle la información de la transacción</p>
                    
                    <strong>BANCO A TRANSFERIR:</strong>
                        <p>  {{solicitud.banco}}</p>
                    <strong>MONTO DEL INTERCAMBIO:</strong>
                        <p>  {{solicitud.monto}} $</p>
                    <strong>TARIFA DE LA TRANSACCIÓN:</strong>
                        <p>  {{solicitud.tarifa}} Bs.</p>
                    <strong>TOTAL EN BOLIVARES:</strong>
                        <p>{{this.sumaa}} Bs.</p>
                <div class="row">
                    <div class="col" >
                       
                        <div *ngIf="BancosPersonales?.length > 0 && ZellePersonal?.length > 0">
                              
                                  <button class="btn btn-success btn-sm btn-block" (click)="confirmartransaccion()">Aceptar </button>
                                </div>
                              <div *ngIf="BancosPersonales?.length === 0 || ZellePersonal?.length === 0">
                                  
                                    <button type="button" [routerLink]="['/datos-transferencia']" class="btn btn-primary">Añadir Zelle/Banco</button>
                                  
                                </div>
                         </div>
                    <div class="col">
                        <button class="btn btn-secondary btn-sm btn-block" routerLink="/vender">Volver </button>
                   </div>  
                </div>
            </div>     
        </div>
    </div>  
</div>
