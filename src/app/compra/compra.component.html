<app-menu></app-menu>
<div>
  <h1 align=center>Opciones a compra:</h1>
</div>

  <table class="table col-md-6  offset-md-3">
    <thead align=center>
      <tr>
        <th  scope="col" >ID</th>
        <th  scope="col" >Monto</th>
        <th  scope="col" >Tarifa</th>
        <th  scope="col" >Banco</th>
        <th  scope="col" >Información</th>
        <th  scope="col" >Ocultar</th>
      </tr>
    </thead>
    
    <tbody>
      <tr *ngFor="let solicitud of solicitudes">
        <th scope="row">1</th>
        <td align=center>{{solicitud.monto}}</td>
        <td align=center>{{solicitud.tarifa}}</td>
        <td align=center>{{solicitud.banco}}</td>
        <td align=center><button name ="" class="btn btn-primary btn-sm" routerLink="/transaccion/{{solicitud.id}}">Ver más</button></td>
        <td align=center><button class="btn btn-danger btn-sm">Cancelar </button></td>
      </tr>
    </tbody>
  </table>
