
<div class="row  offset-md-2" *ngIf="auth.user$ | async as usuario">

  <div class="filtros col-sm-3">
          <p>Cantidad en $:</p>
          <input type="number"
                [(ngModel)]="monto" placeholder="Desde"
                (change)="filtrarMayor('monto', monto)">

              <button *ngIf="monto"
                (click)="QuitarFiltro('monto')">
                  X
              </button>
 <!--    <input type="number"
            [(ngModel)]="monto2" placeholder="Hasta"
            (change)="filtrarMenor('monto', monto2)">

          <button *ngIf="monto"
            (click)="QuitarFiltro2('monto')">
              X
          </button>--> 
          <hr>

          <p>Tasa en Bs.:</p>
          <input type="number"
                [(ngModel)]="tarifa" placeholder="Desde"
                (change)="filtrarMayor('tarifa', tarifa)">

              <button *ngIf="tarifa"
                (click)="QuitarFiltro('tarifa')">
                  X
              </button>
              
     <!--   <input type="number"
            [(ngModel)]="tarifa2" placeholder="Hasta"
            (change)="filtrarMenor('tarifa', tarifa2)">

          <button *ngIf="tarifa"
            (click)="QuitarFiltro2('tarifa')">
              X
          </button> -->
          <hr>
        
</div>
<div class="table-wrapper-scroll-y my-custom-scrollbar">

<table class="tabla table col-sm-4">
    <thead align=center>
      <tr>
        <th  scope="col" >Monto ($)</th>
        <th  scope="col" >Tasa de cambio</th>
        <th  scope="col" >Monto a pagar (Bs)</th>
        <th  scope="col" >Banco</th>
        <th  scope="col" >Información</th>
      </tr>
    </thead>
    
    <tbody *ngFor="let solicitud of ventasFiltradas">
      <tr  *ngIf="solicitud.aceptada === false">
        <td align=center>{{solicitud.monto}} $</td>
        <td align=center>{{solicitud.tarifa}} Bs.</td>
        <td align=center>{{solicitud.tarifa * solicitud.monto }} Bs.</td>
        <td align=center>{{solicitud.banco}}</td>
        <td align=center *ngIf="solicitud.usuario !== usuario.email; else tuya"><button name ="" class="btn btn-primary btn-sm" routerLink="/transaccion/{{solicitud.id}}">Ver más</button></td>
      </tr>
    </tbody>
  </table>
</div>
  <br>
  
   
<br><br>
</div>


<ng-template #tuya>
    <td align=center> <button name ="" class="btn btn-secondary btn-sm">Editar</button></td>
   
</ng-template>
