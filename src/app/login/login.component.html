<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://use.fontawesome.com/releases/v5.11.2/js/all.js" data-auto-replace-svg="nest"></script>
<!------ Include the above in your HEAD tag ---------->

<body>
    
<div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="https://i-love-png.com/images/25426-1-green-dollar-symbol.png" alt=""/>
                        <h3>Unidivisas</h3>
                        <p>Tu plataforma segura para vender divisas</p>
                    </div>
                    <div class="col-md-9 register-right">
                        <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Registro</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Login</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading">Registrarme</h3>
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" [(ngModel)]="name" class="form-control" placeholder="Nombre Completo" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="password" [(ngModel)]="password" class="form-control" placeholder="Contraseña" value="" />
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="email" [(ngModel)]="email" class="form-control" placeholder="Email" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" [(ngModel)]="telf" minlength="11" maxlength="11" name="txtEmpPhone" class="form-control" placeholder="Telefono" value="" />
                                        </div>
                                        <br>
                                        <div *ngIf="auth.user$ | async; then authenticated else guest">
                                            <!-- template will replace this div -->
                                        </div>
                                        <ng-template #guest>
                                            <button class="btnRegister" (click)="auth.googleRegister()">
                                                <img src="https://rotulosmatesanz.com/wp-content/uploads/2017/09/2000px-Google_G_Logo.svg_.png" width="15%" alt=""/> Entra con Google
                                            </button>
                                        </ng-template>
                                        <ng-template #authenticated>
                                            <div *ngIf="auth.user$ | async as user">
                                                <button class="btnRegister" (click)="auth.signOut()">Logout</button>
                                            </div>
                                          </ng-template>
                                        <input type="submit" class="btnRegister"  value="Registrar" (click)="onAddUser()"/>
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                <h3  class="register-heading">Inicia Sesión</h3>
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="email" [(ngModel)]="email" class="form-control" placeholder="Usuario" value="" />
                                        </div>
                                        <div class="form-group">
                                          <input type="password" [(ngModel)]="password" class="form-control" placeholder="Contraseña" value="" />
                                      </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div *ngIf="auth.user$ | async; then authenticated else guest">
                                            <!-- template will replace this div -->
                                        </div>
                                        <ng-template #guest>
                                            <button class="btnRegister" (click)="auth.googleSignin()">
                                                <img src="https://rotulosmatesanz.com/wp-content/uploads/2017/09/2000px-Google_G_Logo.svg_.png" width="15%" alt=""/> Entra con Google
                                            </button>
                                        </ng-template>
                                        <ng-template #authenticated>
                                            <div class="btnRegister" *ngIf="auth.user$ | async as user">
                                                <button  (click)="auth.signOut()">Logout</button>
                                            </div>
                                          </ng-template>
                                        <input type="submit" class="btnRegister"  value="Entrar" (click)="onlogin()"/>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            
           
          
            
          </body>
