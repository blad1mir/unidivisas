<table class="table col-md-6  offset-md-3">
  <thead>
    <tr>
      <th scope="col">Referencia</th>
      <th scope="col">Monto</th>
      <th scope="col">Tarifa</th>
      <th scope="col">Banco</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>


    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of solicitud">
      <th scope="row">{{item.ref}}</th>
      <td>{{item.monto}}</td>
      <td>{{item.tarifa}}</td>
      <td>{{item.banco}}</td>
      <td><button type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModal" (click)="setId(item)">Editar</button>
      </td>
      <td><button type="button" class="btn btn-danger" (click)="Delete(item)">Eliminar</button></td>
    </tr>

  </tbody>
</table>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <form [formGroup]="formGroup" (ngSubmit)="Update(formGroup.value)" class="modal-content">
      <div class="modal-body">
        <div class="form-group">
          <label for="exampleInputEmail1">Monto a vender ($):</label>
          <input type="number" class="form-control" placeholder="00" formControlName="monto" >
          <small id="emailHelp" class="form-text text-muted">el monto está expresado en dólares</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Tarifa (Bolívares por Dólar):</label>
          <input type="number" class="form-control" placeholder="20.000" formControlName="tarifa">
          <small id="emailHelp" class="form-text text-muted">tarifa en la que va a vender sus dólares</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Banco:</label>
          <input type="text" class="form-control" placeholder="Banco" formControlName="banco">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" data-dismiss="modal">Guardar</button>
        </div>
      </div>


    </form>
  </div>
</div>
